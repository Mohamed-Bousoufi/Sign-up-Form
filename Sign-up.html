<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</Sign-up></title>
    <link rel="stylesheet" href="Sign-up.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content">
            <div class="Odin-Image">
                <div class="div-logo">
                    <img id="logo" src="./images/odin-lined.png" alt="odin-lined">
                    <p class="text-log">ODIN</p>
                </div>
                <div></div>
            </div>
            <div class="sign">
                    <div class="div-intro">
                        <p class="introduction">
                                    This is not a real online service!
                                    This is just some placeholder
                                    text that is required for this form.
                                    Sign up now to get started.
                                    You know you want to.
                        </p>
                    </div>
                    <form action="#" method="GET">
                        <legend id="legend">let's do this</legend>
                        <div class="form-first">
                            <div class="div-firstname">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname">
                            </div>
                            <div class="div-last">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>
                        <div class="form-second">
                            <div class="div-email">
                                <label for="email">EMAIL</label>
                                <input type="text" id="email">
                            </div>
                            <div class="div-phone">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="text" id="phone">
                            </div>
                        </div>
                        <div class="form-third">
                            <div class="div-password">
                                <label for="password">PASSWORD</label>
                                <input type="text" id="password">
                            </div>
                            <div class="div-confirm">
                                <label for="confirm-passowrd">CONFIRM PASS</label>
                                <input type="text" id="confirm-passowrd">
                            </div>
                        </div>
                    </form>
                    <div class="div-button">
                        <button id="button">Creat Account</button>
                        <p class="login">Already have an account? <a href="#" class="loglink">Log in</a></p>
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
